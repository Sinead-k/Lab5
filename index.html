<html>
    <body>
        <h1>GET Form</h1>

        <!-- Send data to the server as part of the URL -->
        <form action="/name" target="_blank" method="GET">
            First Name:
            <br>
            <input type="text" name="fname" value="Sinead">
            <br>
            Surname:
            <br>
            <input type="text" name="lname" value="Kelly">
            <br>
            <input type="submit" value="GET">
        </form>

        <!-- Also sends data to the server. Not passed through the URL -->
        <h3>POST Form</h3>
        <form action="/name" target="_blank" method="POST">
            First Name:
            <br>
            <input type="text" name="fname" value="Sinead">
            <br>
            Surname:
            <br>
            <input type="text" name="lname" value="Kelly">
            <br>
            <input type="submit" value="POST">
        </form>
    </body>
</html>
